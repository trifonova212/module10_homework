<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="chat">
      <input class="input btn-open" type="text" name="text" placeholder="Здесь вводится текст сообщения">
      <button  class="form-btn btn-send"  >Отправить</button>
      <button class="form-btn btn-geo" >Гео-локация</button>
    </div>
    <div class="wrapper-chat">
      <div class="user-messages"></div>
      <div class="server-messages"></div>
      <a id = "map-link" target="_blank" class="link"></a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
